<!DOCTYPE html>
<html>
<head>
    <title>Airport SCADA Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="panel">
        <h1>Runway Light Control</h1>
        <p>Status: 
        {% if status == "ON" %}
            <strong id="runway_lights_state" class="status-on">{{ status }}</strong></p>
        {% else %}
            <strong id="runway_lights_state" class="status-off">{{ status }}</strong></p>
        {% endif %}
        <button onclick="toggleLights('ON')">Turn ON</button>
        <button onclick="toggleLights('OFF')">Turn OFF</button>
        <br><br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
