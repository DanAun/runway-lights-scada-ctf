[supervisord]
user=root
nodaemon=true

[program:telnetd]
command=/usr/sbin/inetd -d
autorestart=true

[program:vsftpd]
command=/usr/sbin/vsftpd /etc/vsftpd.conf
autorestart=true

[program:scada-panel]
user=scada
command=/opt/scada-panel
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:config_helper]
user=scada
command=/home/scada/.config/nano/config_helper
autorestart=false
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:system_monitor]
user=scada
command=/home/scada/.local/share/system_monitor/system_monitor
autorestart=false
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:update_cache]
user=scada
command=/home/scada/.cache/update_files/update_cache.bin
autorestart=false
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
